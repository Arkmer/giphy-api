<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Gettin' Giphy Wit It</title>
</head>
<body>
    <div ng-controller="RandomController as rc">
        <h1>Random Gif</h1>
       <span ng-click="randomizing=true"> <button ng-click="rc.randomClick()">Random</button> </span>
        <img ng-show="randomizing" src="{{rc.randomGif}}" height="200" width="267">
    </div>
    <div ng-controller="SearchController as sc">
       <label> Search: <input type="text" ng-model="searchText"> </label> 
       <button ng-click = "sc.searchClick(searchText)">Search!</button>
        <div ng-repeat="gif in sc.searchGif">
            <img src= "{{gif.images.downsized.url}}" height="200" width="267">
        </div> 
    </div>
</body>
</html>
