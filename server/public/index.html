<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/dirPagination.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">

    <title>Gettin' Giphy Wit It</title>
</head>
<body>
    <div ng-controller="RandomController as rc">
        <h1>Random Gif</h1>
       <span ng-click="randomizing=true"> <button ng-click="rc.randomClick()">Random</button> </span>
        <img ng-show="randomizing" src="{{rc.randomGif}}" height="200" width="267">
    </div>
    <div ng-controller="SearchController as sc">
       <label> Search: <input type="text" ng-model="searchText"> </label> 
       <button ng-click = "sc.searchClick(searchText)">Search!</button>
       <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
        <div dir-paginate="gif in sc.searchGif | orderBy:sortKey:reverse|itemsPerPage:5" class="container-fluid">
            <img class="col-md-3" src= "{{gif.images.downsized.url}}" height="200" width="267">
        </div> 
    </div>
</body>
</html>
